<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application| Fill the Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-section">
        <form action="#">
            <h1 id="job-head">Job Application</h1>
            <div class="firstname">
                <h3>First Name</h3>
                <input type="text" placeholder="Enter here">
            </div>

            <div class="lastname">
                <h3>Last Name</h3>
                <input type="text" placeholder="Enter here">
            </div>

            <div class="email">
                <h3>E-mail</h3>
                <input type="email" placeholder="joendoe@gmail.com">
            </div>

            <div class="job-role">
                <h3>Job Role</h3>
                <select class="job-role-list" name="jobrole" id="101">
                    <option value="101">Select your role</option>
                    <option value="102">Senior Web Developer</option>
                    <option value="103">Junior Web Developer</option>
                    <option value="104">Wordpress Developer</option>
                    <option value="106">Graphic Designer</option>
                    <option value="107">Software Engineer</option>
                </select>
            </div>

            <div class="address">
                <h3>Address</h3>
                <input type="text" placeholder="Your address">
            </div>

            <div class="city">
                <h3>City</h3>
                <input type="text" placeholder="Your City">
            </div>

            <div class="pincode">
                <h3>Pincode</h3>
                <input type="number" placeholder="Your area pincode">
            </div>

            <div class="startjoin">
                <h3>Joining Date</h3>
                <input type="date" name="date" id="122">
            </div>

            <div class="cv-upload">
                <h3>Upload your CV</h3>
                <input class="CV" type="file" name="CV" id="111">
            </div>
        </form>
    </div>
</body>
</html>
